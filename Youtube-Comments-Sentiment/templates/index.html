<!DOCTYPE html>
<html lang="en">
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: "Courier New", Courier, monospace;
    }

    body {
      background-image: url("https://wallpapers.com/images/hd/small-youtube-logo-on-black-background-9nt9qgud1t4mg64g.jpg");
      background-size: cover;
      font-family: sans-serif;
      background-attachment: fixed;
      margin-top: 40px;
      height: 100vh;
      padding: 0;
      margin: 0;
    }

    .loader {
      border: 10px solid #f3f3f3; 
      border-top: 10px solid #3498db; 
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite, colorchange 5s linear infinite;;
      display: none; 
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    /* .loading {
      border: 5px solid #ccc;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border-top-color: #61f3c5;
      border-left-color: #61f3c5;
      animation: spin 1s infinite ease-in;
    } */

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes colorchange {
      0% { border-top: 12px solid #ff6347; } 
      25% { border-top: 12px solid #1e90ff; } 
      50% { border-top: 12px solid #32cd32; } 
      75% { border-top: 12px solid #ffa500; } 
      100% { border-top: 12px solid #ff6347; } 
    }
  </style>

    />
    <title>Sentimental-Tube</title>

  <script type="text/javascript">
    function spinner() {
      document.getElementsByClassName("loader")[0].style.display = "block";
    }
  </script>

  <body>
